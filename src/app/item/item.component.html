<a style="cursor: pointer" class="list-group-item list-group-item-action">
  <h4 class="list-group-item-heading"> {{ character.name }} </h4>
  <div>
    <button class="btn btn-primary" (click)="onAssign('light')" >Light</button>
    <button class="btn btn-danger" (click)="onAssign('dark')" >Dark</button>
  </div>
</a>
